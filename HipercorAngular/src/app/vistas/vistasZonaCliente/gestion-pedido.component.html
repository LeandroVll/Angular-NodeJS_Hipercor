<form [formGroup]="formPedido" (ngSubmit)="GuardarPedidoBD()">
    <div class="container">
    
        <h2 style="color: green;">Detalles del Pedido</h2>
    
        <div class="row" 
                *ngFor="let unPedido of losPedidos">
                    
                <div class="card" style="width: 50rem;">
                    <div class="card-header">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">PRODUCTO</th>
                                <th scope="col">PRECIO</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr scope="row" *ngFor="let unProducto of losProductos">
                                  <td>{{unProducto[0].nombreProducto}}</td>
                                  <td>{{unProducto[1]}}</td>
                                </tr>
                            </tbody>      
                        </table>
                    </div>
                    <ul class="list-group list-group-flush">
                        <div class="form-group">
                            <li class="list-group-item" id="fecha" class="form-control">Fecha del Pedido: <label for="fecha"> {{unPedido.fechaPedido}}</label></li>
                        </div>
                        <div class="form-group">
                            <li class="list-group-item" class="form-control" id="tipoEnvio">Tipo de Envio: <label for="tipoEnvio"> {{unPedido.tipoGastosEnvio}}</label></li>
                        </div>
                        <div class="form-group">
                            <li class="list-group-item"  class="form-control" id="gastosEnvio">Gastos de envio: <label for="gastosEnvio"> {{unPedido.gastosEnvio}} €</label></li>
                        </div>
                        <div class="form-group">
                            <li class="list-group-item"  class="form-control" id="subtotal">Subtotal: <label for="subtotal"> {{unPedido.subtotal}} €</label></li>
                        </div>
                        <div class="form-group">
                            <li class="list-group-item"  class="form-control" id="estadoEnvio">Estado del Pedido: <label for="estadoEnvio"> {{unPedido.estadoPedido}}</label></li>
                        </div>
                        <div class="form-group" >
                            <li style="color: rgb(7, 7, 214);" class="list-group-item"  class="form-control" id="total">Total: <label for="total"><strong> {{unPedido.total}} €</strong></label></li>
                        </div>
                    </ul>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="submit" class="btn btn-success" >CONFIRMAR COMPRA</button>
                        <button  class="btn btn-success"  > <a [routerLink]="['../../Cliente/PanelUsuario']" class="card-link" style="color: cornsilk;">DESCARTAR PEDIDO</a></button>
                    </div>
                  </div>
            </div>
    </div>   
</form>
